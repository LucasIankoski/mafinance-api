server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/mafinance
    username: mafinance
    password: mafinance
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
  flyway:
    enabled: true
    validate-migration-naming: true

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui

mafinance:
  security:
    jwt:
      issuer: mafinance
      secret: ${MAFINANCE_JWT_SECRET:teste123456789012345678901234567890}
      expiration-minutes: 720
